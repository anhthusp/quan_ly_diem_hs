{% extends 'hod_template/base_template.html' %} {% block page_title %}Thêm lớp
học{% endblock %} {% block main_content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h4><i class="fas fa-plus-circle"></i> Thêm lớp học</h4>
    </div>

    <div class="card-body">
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %} {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="MaLOP">Mã lớp:</label>
          <input
            type="text"
            class="form-control"
            name="MaLOP"
            required
            placeholder="VD: 10A1"
          />
        </div>

        <div class="form-group">
          <label for="TenLOP">Tên lớp:</label>
          <input
            type="text"
            class="form-control"
            name="TenLOP"
            required
            placeholder="VD: 10A1"
          />
        </div>

        <div class="form-group">
          <label for="NamHOC">Năm học:</label>
          <input
            type="text"
            class="form-control"
            name="NamHOC"
            required
            placeholder="VD: 2024-2025"
          />
        </div>

        <div class="form-group">
          <label for="Khoi">Khối:</label>
          <select class="form-control" name="Khoi" required>
            <option value="">-- Chọn khối --</option>
            {% for k in ds_khoi %}
            <option value="{{ k }}">Khối {{ k }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="GVCN">Giáo viên chủ nhiệm (GVCN):</label>
          <select class="form-control" name="GVCN">
            <option value="">-- Chưa phân công --</option>
            {% for gv in gv_list %}
            <option value="{{ gv.id }}">{{ gv.HoTen }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="text-right">
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Lưu lớp học
          </button>
          <a href="{% url 'manage_class' %}" class="btn btn-secondary"
            ><i class="fas fa-arrow-left"></i> Quay lại</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
