{% extends 'hod_template/base_template.html' %}

{% block page_title %}Thêm môn học{% endblock %}

{% block main_content %}
<div class="container mt-4">
  <h4>Thêm môn học mới</h4>
  <hr>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="MaMH">Mã môn học:</label>
      <input type="text" name="MaMH" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="TenMH">Tên môn học:</label>
      <input type="text" name="TenMH" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="SoTiet">Số tiết:</label>
      <input type="number" name="SoTiet" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="KieuDG">Kiểu đánh giá:</label>
      <select name="KieuDG" class="form-control" required>
        <option value="">-- Chọn kiểu đánh giá --</option>
        <option value="Điểm số">Điểm số</option>
        <option value="Nhận xét">Nhận xét</option>
      </select>
      
    </div>

    <div class="text-right">
      <button type="submit" class="btn btn-primary">Thêm môn học</button>
      <a href="{% url 'assign_teacher_to_class' %}" class="btn btn-secondary">Quay lại phân công</a>
    </div>
  </form>
</div>
{% endblock %}
