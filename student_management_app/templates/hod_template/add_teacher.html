{% extends 'hod_template/base_template.html' %}
{% load static %}

{% block page_title %}
Thêm giáo viên mới
{% endblock %}

{% block main_content %}
<div class="container mt-4">
  <div class="card card-primary">
    <div class="card-header bg-primary">
      <h3 class="card-title">Thêm giáo viên mới</h3>
    </div>

    <form method="POST">
      {% csrf_token %}
      <div class="card-body">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}
        {% endif %}

        <div class="form-group">
          <label for="MaGV">Mã giáo viên</label>
          <input type="text" class="form-control" name="MaGV" id="MaGV" placeholder="VD: GV001" required>
        </div>

        <div class="form-group">
          <label for="HoTen">Họ tên giáo viên</label>
          <input type="text" class="form-control" name="HoTen" id="HoTen" placeholder="Nguyễn Văn A" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="abc@example.com" required>
        </div>

        <div class="form-group">
          <label for="SoDT">Số điện thoại</label>
          <input type="text" class="form-control" name="SoDT" id="SoDT" placeholder="Nhập số điện thoại" required>
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Mật khẩu đăng nhập" required>
        </div>

        <div class="form-group">
          <label for="VAI_TRO">Vai trò</label>
          <select name="VAI_TRO" id="VAI_TRO" class="form-control">
            <option value="giao_vien" selected>Giáo viên</option>
            <option value="ban_giam_hieu">Ban Giám Hiệu</option>
            <option value="admin">Admin</option>
          </select>
        </div>
      </div>

      <div class="card-footer text-right">
        <button type="submit" class="btn btn-success">Lưu</button>
        <a href="{% url 'manage_teacher' %}" class="btn btn-secondary">Quay lại</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
