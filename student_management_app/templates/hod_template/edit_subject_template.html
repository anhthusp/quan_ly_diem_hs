{% extends 'hod_template/base_template.html' %}
{% block main_content %}
<div class="container mt-4">
  <h3>Chỉnh sửa môn học</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label>Mã môn học</label>
      <input type="text" class="form-control" value="{{ monhoc.MaMH }}" disabled>
    </div>
    <div class="form-group">
      <label>Tên môn học</label>
      <input type="text" class="form-control" name="TenMH" value="{{ monhoc.TenMH }}" required>
    </div>
    <div class="form-group">
      <label>Số tiết</label>
      <input type="number" class="form-control" name="SoTiet" value="{{ monhoc.SoTiet }}" required>
    </div>
    <div class="form-group">
      <label>Kiểu đánh giá</label>
      <select class="form-control" name="KieuDG">
        <option value="điểm số" {% if monhoc.KieuDG == "điểm số" %}selected{% endif %}>Điểm số</option>
        <option value="nhận xét" {% if monhoc.KieuDG == "nhận xét" %}selected{% endif %}>Nhận xét</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Lưu thay đổi</button>
    <a href="{% url 'manage_subjects' %}" class="btn btn-secondary">Quay lại</a>
  </form>
</div>
{% endblock %}
